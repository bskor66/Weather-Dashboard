<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Weather Dashboard</span>
			</div>
		</nav>
		<div class="container-fluid p-3 m-0">
			<div class="row gx-5">
				<div class="col-3">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="Location"
							id="input-search"
							aria-label="Location"
							aria-describedby="button-search" />
						<button
							class="btn btn-outline-secondary"
							type="button"
							id="button-search">
							Search
						</button>
					</div>
					<hr />
					<div class="list-group" id="recent-searches-list"></div>
				</div>
				<div class="col-9">
					<div class="card">
						<div class="card-header">
							<h5 class="card-title" id="current-location"></h5>
							<img class="bg-primary rounded-5" id="current-icon" src="" />
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item" id="current-temp">Temperature:</li>
							<li class="list-group-item" id="current-wind">Wind:</li>
							<li class="list-group-item" id="current-humidity">Humidity:</li>
						</ul>
					</div>
					<br />
					<h3>5-Day Forecast:</h3>
					<br />
					<div class="row gx-0 gap-2" id="daily-wrapper"></div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
